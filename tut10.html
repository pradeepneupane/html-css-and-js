<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and classes in html</title>
</head>
<body>
    <h3>Id ad classes in html tutroials</h3>
    <div id="mainbox" class="redBg"></div>
    <!-- emmet -->
    <!-- select and press cntrl + / to comment -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <!-- . for class and # for id -->
    <div class="redBg blackBorder anotherClass"></div>
    <!-- emmet takes as div tag as default -->
    <div class="blackbaground"></div>
    <!-- creating multiple element using emmet -->
    <!-- span.myClass.myClass2.myclass3  + <tab> -->
    <span class="myClass myClass2 myclass3">First</span>
    <span class="myclass myclass2 myclass3">Second</span>
    <span class="myclass myclass2 myclass3">Third</span>
    <span class="myclass myclass2 myclass3">Fourth</span>
</body>
</html>
