<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <style>
        /*elementselector*/
        p{
            border: 2px solid red;
        }
        /*id selector*/
        #firstPara{
            color:green;

        }
        /*class selector*/
        .bgBlue{
            color:yellow;
            background-color:blue;
        }
        /*Grouping Selector*/
        footer, span{
            background-color:pink;
        }
        

    </style>
</head>
<body>
    <h3>Css selector</h3>
    <p id="firstPara">This is simple paragraph to demostrate css selector</p>
    <p id="secondPara" class="redElement bgBlue">This is simple another paragraph to demostrate css selector</p>
    <div>
        <p>This is yet another paragraph  to demostrate css selector</p>
        <span>This is span</span>
       
    </div>
    <footer>
        This is footer
    </footer>
    
</body>
</html>
